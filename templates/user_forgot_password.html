<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - SDC PU College Portal</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Consistent light background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Heading Style */
        h2 {
            color: #007bff; /* Primary College Blue */
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Form Container Styling (The Card) */
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px; /* Standard form width */
            text-align: left;
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #343a40;
            font-size: 0.95rem;
        }

        /* Input Field Styling */
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            margin-bottom: 20px; /* Space before the button */
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Button Styling (Action: Send OTP) */
        button[type="submit"] {
            width: 100%;
            background-color: #ffc107; /* Warning Yellow/Orange for attention */
            color: #343a40;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #e0a800;
            transform: translateY(-1px);
        }

        /* Back to Login Link */
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.95rem;
            margin-top: 10px;
            display: block;
            transition: color 0.2s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="POST">
        <label>Enter Registered Gmail:</label>
        <input type="email" name="gmail" required>
        <button type="submit">Send OTP</button>
    </form>
    <a href="{{ url_for('user_login') }}">Back to Login</a>
</body>
</html>
