<!DOCTYPE html>
<html>
<head>
    <title>User Login - SDC PU College Portal</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* Consistent light background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Heading Style */
        h2 {
            color: #007bff; /* Primary College Blue */
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Form Container Styling (The Card) */
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: left;
            margin-bottom: 20px; /* Space below form */
        }

        /* Label and Input Grouping */
        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: 500;
            color: #343a40;
            font-size: 0.95rem;
        }

        /* Input Field Styling */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            margin-top: 5px; /* Adjust spacing to account for <br><br> */
        }
        /* Remove the extra margin introduced by the <br><br> after input fields for cleaner layout */
        br { display: none; }
        
        /* Focus/Active State */
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Login Button Styling (Primary Blue for User) */
        button[type="submit"] {
            width: 100%;
            background-color: #007bff; /* Primary Blue for standard User Login */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        /* Navigation Links (Forgot Password / Back to Admin) */
        a {
            color: #6c757d; /* Muted link color */
            text-decoration: none;
            font-size: 0.95rem;
            margin-top: 10px;
            display: block; /* Make links stack vertically */
            transition: color 0.2s;
        }

        a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        /* Flashed Messages Styling */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-width: 380px;
            width: 100%;
        }

        ul li {
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        /* Error Message (Red) */
        li[style*="red"] {
            background-color: #f8d7da;
            color: #721c24 !important;
            border: 1px solid #f5c6cb;
        }
        
        /* Success Message (Green) */
        li[style*="green"] {
            background-color: #d4edda;
            color: #155724 !important;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h2>User Login</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Gmail:</label>
        <input type="email" name="gmail" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('user_forgot_password') }}">Forgot Password?</a>
    <a href="{{ url_for('admin_login') }}">Back to Admin Login</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
