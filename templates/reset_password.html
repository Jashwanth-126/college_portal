<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - SDC PU College Portal</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Consistent light background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Heading Style */
        h2 {
            color: #007bff; /* Primary College Blue */
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Form Container Styling (The Card) */
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: left;
        }

        /* Layout Fix: Remove the default spacing effect of <br> tags */
        form br {
            display: none; 
        }

        /* Label Styling */
        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px; /* Spacing between input groups */
            font-weight: 500;
            color: #343a40;
            font-size: 0.95rem;
        }

        /* Input Field Styling */
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Button Styling (Action: Reset) */
        button[type="submit"] {
            width: 100%;
            background-color: #dc3545; /* Danger Red for crucial security action */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #bd2130;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form method="POST">
        <label>New Password:</label>
        <input type="password" name="new_password" required><br><br>

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required><br><br>

        <button type="submit">Reset</button>
    </form>
</body>
</html>
