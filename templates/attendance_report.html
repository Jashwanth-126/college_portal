<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report - SDC PU College Portal</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f0f2f5;
            color: #34495e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER --- */
        h2 {
            color: #dc3545; /* Red for Report/Action */
            font-weight: 700;
            border-bottom: 3px solid #dc3545;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
            width: 100%;
            max-width: 500px;
        }

        /* --- FORM CONTAINER --- */
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* --- FORM ELEMENTS --- */
        label {
            font-weight: 600;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        
        /* Specific styling for the Year input to look clean */
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox hide arrows */
            appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- SUBMIT BUTTON --- */
        button[type="submit"] {
            background-color: #007bff; /* Primary Blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        /* --- Month and Year in the same row on larger screens --- */
        .date-selection {
            display: flex;
            gap: 15px;
        }

        .date-selection > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <h2>Download Attendance Report</h2>
    <form method="POST" action="{{ url_for('attendance_report') }}">
        
        <div>
            <label for="section_id">Select Section:</label>
            <select name="section_id" id="section_id" required>
                <option value="" disabled selected>-- Choose a Section --</option>
                {% for s in sections %}
                    <option value="{{ s.id }}">
                        {{ s.name }} (Class ID: {{ s.class_id }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="date-selection">
            <div>
                <label for="month">Month:</label>
                <select name="month" id="month" required>
                    <option value="" disabled selected>-- Month --</option>
                    {% set month_names = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'] %}
                    {% for m in range(1, 13) %}
                        <option value="{{ m }}">{{ month_names[m-1] }} ({{ m }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" value="{{ current_year }}" min="2020" max="2050" required>
            </div>
        </div>

        <button type="submit">Download PDF Report</button>
    </form>
</body>
</html>
